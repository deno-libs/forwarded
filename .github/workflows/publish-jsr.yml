name: Publish to JSR

on:
  release:
    types:
      - published

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - name: Publish package
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          deno publish --set-version "${VERSION}"
